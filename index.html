<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회수철 분류 관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap');
        body { font-family: 'Pretendard', sans-serif; letter-spacing: -0.02em; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .highlight { background-color: #fef08a; border-radius: 2px; font-weight: 800; color: #1e40af; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="max-w-7xl mx-auto px-4 py-6 md:py-10">
        
        <header class="mb-8 flex flex-col md:flex-row md:items-end justify-between gap-4">
            <div>
                <div class="inline-block px-3 py-1 bg-blue-600 text-white text-xs font-bold rounded-full mb-2">FACTORY STANDARD</div>
                <h1 class="text-3xl md:text-4xl font-extrabold text-slate-900 tracking-tight">
                    회수철 분류 관리 기준
                </h1>
                <p class="mt-2 text-slate-500 flex items-center gap-2">
                    <i class="fa-solid fa-calendar-check text-blue-500"></i>
                    최종 업데이트: 2025.02.19 | 현장 식별용 마킹 가이드
                </p>
            </div>
            <div class="hidden md:block text-right">
                <span class="text-sm font-semibold text-slate-400">Total Groups: 11</span>
            </div>
        </header>

        <div class="sticky top-4 z-30 mb-8 space-y-4">
            <div class="bg-white/80 backdrop-blur-md p-4 rounded-2xl shadow-xl shadow-slate-200/50 border border-white flex flex-col lg:flex-row gap-4">
                <div class="relative flex-1">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" id="searchInput" 
                        class="w-full pl-11 pr-4 py-3 bg-slate-100 border-none rounded-xl focus:ring-2 focus:ring-blue-500 transition-all text-base"
                        placeholder="강종명을 입력하세요 (예: F316L, 4130, S355)">
                </div>
                <div class="flex gap-2 overflow-x-auto pb-1 lg:pb-0 scrollbar-hide" id="categoryFilters"></div>
            </div>
        </div>

        <div id="cardContainer" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></div>

        <div id="emptyState" class="hidden flex-col items-center justify-center py-20 bg-white rounded-3xl border-2 border-dashed border-slate-200">
            <div class="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mb-4 text-slate-300">
                <i class="fas fa-magnifying-glass text-2xl"></i>
            </div>
            <p class="text-slate-900 font-bold text-lg">검색 결과가 없습니다.</p>
            <p class="text-slate-500">다른 키워드나 분류를 선택해 보세요.</p>
        </div>

        <footer class="mt-16 text-center border-t border-slate-200 pt-8 pb-12">
           <p class="text-slate-400 text-sm font-medium tracking-widest uppercase">Scrap Iron Management System v2.0</p>
        </footer>
    </div>

    <script>
        const data = [
            { id: 'P1', group: 'SC', colorName: '연녹색', colorHex: '#dcfce7', textHex: '#166534', note: 'CARBON', materials: ['TW 694F70 M2', 'TW 266M GR.2 V', 'TW P1', 'TW S35C', 'TW S48C', 'TW S45SU', 'TWS355', 'TWS355Mn', 'TW 266M GR.2', 'TW SSW R-1', 'TW F1', 'TW B50 A517', 'S355NL', 'TW 694F70 M3', 'TW S25C', 'TW A668CL.E', 'EH36', 'TW 105', 'TW S44SY', 'TW B50A974A', 'TW 350LF2', 'TW 350LF2 MOD', 'SA266Gr2C', 'TW 350LF6', 'JB4726 20MnMo4', 'C-STEEL', 'TW S30Mn', 'TWVL E36', 'TW S30H', 'TW 694F70', 'TW 694F65 M6', 'A860WPHYF70', 'ASME SA765 GR.4', 'B50A517', 'TW 765GR4', 'TW 765Gr.4 M2', 'TW SF490AS1'] },
            { id: 'P1-1', group: 'SC', colorName: '살구색', colorHex: '#fff7ed', textHex: '#9a3412', note: 'CARBON', materials: ['TW S360', 'TW SF490', 'TW SF490V', 'TW SF490V M1', 'TW SF590', 'TW SF590M1', 'TW SF590S'] },
            { id: 'P2', group: 'SCM', colorName: '황색', colorHex: '#fef9c3', textHex: '#854d0e', note: 'CARBON / Low Alloy', materials: ['TW F22', 'TW SCM430', 'TW42CrMo4 M', 'TW SCM440', 'TW K11B64A', 'SFCM880', 'TW F11 Modi', 'TW 4130 M2', 'TWCrMo825', 'SCM440', 'ASME SA336 GR.F12 MOD1', 'TW 4140', 'TW S17MoS', 'TW SCM435', '42CrMo4', 'TW F1', 'TW SFCM830', 'TW 4130 M5'] },
            { id: 'P2-1', group: 'SNCM', colorName: '은색', colorHex: '#e2e8f0', textHex: '#1e293b', note: 'ALLOY', materials: ['SNCM439', 'SNCM431M', 'TW 4340 M1', '34CrNiMo6', 'TW 508Gr4N', 'TW 18CrNiMo7-6', 'SKT4', 'TW P4', 'WSTE 460'] },
            { id: 'P3', group: 'STS 304', colorName: '적색', colorHex: '#fee2e2', textHex: '#991b1b', note: 'Stainless Steel', materials: ['TW F304L', 'TW F304H', 'TW F321H', 'TW F347H'] },
            { id: 'P4', group: 'STS 316', colorName: '주황', colorHex: '#ffedd5', textHex: '#9a3412', note: 'Stainless Steel', materials: ['TW F316L', 'TW F316L P', 'TW F317L', 'TW F316 Ti'] },
            { id: 'P5', group: 'STS 400', colorName: '분홍', colorHex: '#fce7f3', textHex: '#9d174d', note: 'Stainless Steel', materials: ['TW F6a', 'TW F9', 'TW F5', 'TW F91', 'TW X11 CrMo12-1'] },
            { id: 'P6', group: 'SKD', colorName: '연청', colorHex: '#e0f2fe', textHex: '#075985', note: 'Tool Steel', materials: ['TW SKD61', 'TW F22V'] },
            { id: 'P7', group: 'SKH', colorName: '검정', colorHex: '#1e293b', textHex: '#ffffff', note: 'Tool Steel', materials: ['TW F92'] },
            { id: 'P8', group: 'STS Cu', colorName: '백색', colorHex: '#ffffff', textHex: '#1e293b', note: 'Special STS', materials: ['TW 17-4', 'SUS630', 'TW 06X12H3Д'] },
            { id: 'P9', group: 'STS Dual', colorName: '아이보리', colorHex: '#fffbeb', textHex: '#92400e', note: 'Special STS', materials: ['TW F51', 'TW F53'] }
        ];

        let currentSearch = '';
        let currentCategory = 'All';

        const searchInput = document.getElementById('searchInput');
        const categoryContainer = document.getElementById('categoryFilters');
        const cardContainer = document.getElementById('cardContainer');
        const emptyState = document.getElementById('emptyState');

        // 필터 생성
        const categories = ['All', 'P1', 'P1-1', 'P2', 'P2-1', 'P3', 'P4', 'P5', 'P6', 'P7', 'P8', 'P9'];
        categories.forEach(cat => {
            const btn = document.createElement('button');
            btn.textContent = cat === 'All' ? '전체' : cat;
            btn.className = `filter-btn px-5 py-2 rounded-xl text-sm font-bold transition-all whitespace-nowrap ${cat === 'All' ? 'bg-blue-600 text-white shadow-lg shadow-blue-200' : 'bg-white text-slate-500 hover:bg-slate-100'}`;
            btn.onclick = () => {
                currentCategory = cat;
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('bg-blue-600', 'text-white', 'shadow-lg', 'shadow-blue-200');
                    b.classList.add('bg-white', 'text-slate-500');
                });
                btn.classList.add('bg-blue-600', 'text-white', 'shadow-lg', 'shadow-blue-200');
                render();
            };
            categoryContainer.appendChild(btn);
        });

        function highlightText(text, query) {
            if (!query) return text;
            const re = new RegExp(`(${query})`, 'gi');
            return text.replace(re, '<mark class="highlight">$1</mark>');
        }

        function render() {
            cardContainer.innerHTML = '';
            const filtered = data.filter(item => {
                const matchesCategory = currentCategory === 'All' || item.id === currentCategory;
                const matchesSearch = item.id.includes(currentSearch.toUpperCase()) || 
                                     item.materials.some(m => m.toUpperCase().includes(currentSearch.toUpperCase()));
                return matchesCategory && matchesSearch;
            });

            if (filtered.length === 0) {
                emptyState.classList.replace('hidden', 'flex');
                return;
            }
            emptyState.classList.replace('flex', 'hidden');

            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = "bg-white rounded-3xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-300 border border-slate-200 group";
                
                const materialsHtml = item.materials
                    .filter(m => m.toUpperCase().includes(currentSearch.toUpperCase()))
                    .map(m => `
                        <div class="px-3 py-2 bg-slate-50 rounded-lg text-sm font-medium text-slate-700 border border-slate-100">
                            ${highlightText(m, currentSearch)}
                        </div>
                    `).join('');

                card.innerHTML = `
                    <div class="p-6 border-b border-slate-50 relative" style="background-color: ${item.colorHex}20">
                        <div class="flex justify-between items-start">
                            <div>
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="w-3 h-3 rounded-full" style="background-color: ${item.colorHex === '#ffffff' ? '#e2e8f0' : item.colorHex}"></span>
                                    <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">${item.group} GROUP</span>
                                </div>
                                <h3 class="text-3xl font-black text-slate-900">${item.id}</h3>
                            </div>
                            <div class="text-right">
                                <div class="inline-block px-3 py-1 rounded-lg border text-xs font-bold mb-2" 
                                     style="background-color: white; border-color: ${item.colorHex}; color: ${item.textHex === '#ffffff' ? '#1e293b' : item.textHex}">
                                    ${item.colorName}
                                </div>
                                <p class="text-[10px] font-bold text-slate-400">${item.note}</p>
                            </div>
                        </div>
                    </div>
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-xs font-bold text-slate-400 uppercase">Materials (${item.materials.length})</span>
                            <i class="fa-solid fa-layer-group text-slate-200 group-hover:text-blue-500 transition-colors"></i>
                        </div>
                        <div class="grid grid-cols-1 gap-2">
                            ${materialsHtml}
                        </div>
                    </div>
                `;
                cardContainer.appendChild(card);
            });
        }

        searchInput.addEventListener('input', (e) => {
            currentSearch = e.target.value;
            render();
        });

        render();
    </script>
</body>
</html>
