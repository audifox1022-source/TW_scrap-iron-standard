<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회수철 분류 관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap');
        body { font-family: 'Pretendard', sans-serif; letter-spacing: -0.02em; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        /* 검색어 강조 스타일 */
        .highlight { background-color: #fef08a; border-radius: 2px; font-weight: 800; color: #1e40af; padding: 0 2px; }
        /* PC에서 카드가 너무 커 보이지 않도록 최대 높이 및 스크롤 제어 */
        .material-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 8px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="max-w-[1600px] mx-auto px-4 py-8">
        
        <header class="mb-10 flex flex-col md:flex-row md:items-center justify-between bg-white p-8 rounded-3xl shadow-sm border border-gray-200">
            <div>
                <div class="inline-flex items-center gap-2 px-3 py-1 bg-slate-900 text-white text-xs font-bold rounded-md mb-3">
                    <i class="fas fa-microchip"></i> SYSTEM V2.5
                </div>
                <h1 class="text-3xl md:text-4xl font-black text-gray-900 tracking-tight">회수철 분류 관리 기준</h1>
                <p class="mt-2 text-gray-500 font-medium">현장 마킹 식별 및 강종 데이터베이스 (최종 업데이트: 2025.02.19)</p>
            </div>
            <div class="mt-4 md:mt-0 flex gap-4">
                <div class="text-center px-6 py-2 bg-gray-50 rounded-2xl border border-gray-100">
                    <p class="text-xs text-gray-400 font-bold uppercase">Total Items</p>
                    <p class="text-2xl font-black text-blue-600">11</p>
                </div>
            </div>
        </header>

        <div class="sticky top-6 z-40 mb-10">
            <div class="bg-white/90 backdrop-blur-xl p-3 rounded-2xl shadow-2xl shadow-gray-200/50 border border-white flex flex-col xl:flex-row gap-4">
                <div class="relative flex-1">
                    <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="searchInput" 
                        class="w-full pl-12 pr-6 py-4 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-blue-500 transition-all text-lg font-medium"
                        placeholder="강종 또는 그룹명을 입력하세요...">
                </div>
                <div class="flex items-center gap-2 overflow-x-auto pb-2 xl:pb-0 scrollbar-hide" id="categoryFilters">
                    </div>
            </div>
        </div>

        <div id="cardContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-8"></div>

        <div id="emptyState" class="hidden flex-col items-center justify-center py-32 bg-white rounded-[3rem] border-2 border-dashed border-gray-200">
            <i class="fas fa-ghost text-6xl text-gray-200 mb-4"></i>
            <p class="text-gray-400 font-bold text-xl">데이터를 찾을 수 없습니다.</p>
        </div>
    </div>

    <script>
        const data = [
            { id: 'P1', group: 'SC', colorName: '연녹색', colorHex: '#dcfce7', textHex: '#166534', note: 'CARBON', materials: ['TW 694F70 M2', 'TW 266M GR.2 V', 'TW P1', 'TW S35C', 'TW S48C', 'TW S45SU', 'TWS355', 'TWS355Mn', 'TW 266M GR.2', 'TW SSW R-1', 'TW F1', 'TW B50 A517', 'S355NL', 'TW 694F70 M3', 'TW S25C', 'TW A668CL.E', 'EH36', 'TW 105', 'TW S44SY', 'TW B50A974A', 'TW 350LF2', 'TW 350LF2 MOD', 'SA266Gr2C', 'TW 350LF6', 'JB4726 20MnMo4', 'C-STEEL', 'TW S30Mn', 'TWVL E36', 'TW S30H', 'TW 694F70', 'TW 694F65 M6', 'A860WPHYF70', 'ASME SA765 GR.4', 'B50A517', 'TW 765GR4', 'TW 765Gr.4 M2', 'TW SF490AS1'] },
            { id: 'P1-1', group: 'SC', colorName: '살구색', colorHex: '#fff7ed', textHex: '#9a3412', note: 'CARBON', materials: ['TW S360', 'TW SF490', 'TW SF490V', 'TW SF490V M1', 'TW SF590', 'TW SF590M1', 'TW SF590S'] },
            { id: 'P2', group: 'SCM', colorName: '황색', colorHex: '#fef9c3', textHex: '#854d0e', note: 'CARBON / Low Alloy', materials: ['TW F22', 'TW SCM430', 'TW42CrMo4 M', 'TW SCM440', 'TW K11B64A', 'SFCM880', 'TW F11 Modi', 'TW 4130 M2', 'TWCrMo825', 'SCM440', 'ASME SA336 GR.F12 MOD1', 'TW 4140', 'TW S17MoS', 'TW SCM435', '42CrMo4', 'TW F1', 'TW SFCM830', 'TW 4130 M5'] },
            { id: 'P2-1', group: 'SNCM', colorName: '은색', colorHex: '#e2e8f0', textHex: '#1e293b', note: 'ALLOY', materials: ['SNCM439', 'SNCM431M', 'TW 4340 M1', '34CrNiMo6', 'TW 508Gr4N', 'TW 18CrNiMo7-6', 'SKT4', 'TW P4', 'WSTE 460'] },
            { id: 'P3', group: 'STS 304', colorName: '적색', colorHex: '#fee2e2', textHex: '#991b1b', note: 'Stainless Steel', materials: ['TW F304L', 'TW F304H', 'TW F321H', 'TW F347H'] },
            { id: 'P4', group: 'STS 316', colorName: '주황', colorHex: '#ffedd5', textHex: '#9a3412', note: 'Stainless Steel', materials: ['TW F316L', 'TW F316L P', 'TW F317L', 'TW F316 Ti'] },
            { id: 'P5', group: 'STS 400', colorName: '분홍', colorHex: '#fce7f3', textHex: '#9d174d', note: 'Stainless Steel', materials: ['TW F6a', 'TW F9', 'TW F5', 'TW F91', 'TW X11 CrMo12-1'] },
            { id: 'P6', group: 'SKD', colorName: '연청', colorHex: '#e0f2fe', textHex: '#075985', note: 'Tool Steel', materials: ['TW SKD61', 'TW F22V'] },
            { id: 'P7', group: 'SKH', colorName: '검정', colorHex: '#1e293b', textHex: '#ffffff', note: 'Tool Steel', materials: ['TW F92'] },
            { id: 'P8', group: 'STS Cu', colorName: '백색', colorHex: '#ffffff', textHex: '#1e293b', note: 'Special STS', materials: ['TW 17-4', 'SUS630', 'TW 06X12H3Д'] },
            { id: 'P9', group: 'STS Dual', colorName: '아이보리', colorHex: '#fffbeb', textHex: '#92400e', note: 'Special STS', materials: ['TW F51', 'TW F53'] }
        ];

        let currentSearch = '';
        let currentCategory = 'All';

        // 필터 및 렌더링 로직 (PC 최적화 스타일 포함)
        const categories = ['All', 'P1', 'P1-1', 'P2', 'P2-1', 'P3', 'P4', 'P5', 'P6', 'P7', 'P8', 'P9'];
        const categoryContainer = document.getElementById('categoryFilters');

        categories.forEach(cat => {
            const btn = document.createElement('button');
            btn.textContent = cat === 'All' ? '전체 보기' : cat;
            btn.className = `px-5 py-2.5 rounded-xl text-sm font-bold transition-all shadow-sm ${cat === 'All' ? 'bg-blue-600 text-white' : 'bg-white text-gray-500 hover:bg-gray-100'}`;
            btn.onclick = () => {
                currentCategory = cat;
                document.querySelectorAll('#categoryFilters button').forEach(b => {
                    b.className = 'px-5 py-2.5 rounded-xl text-sm font-bold transition-all bg-white text-gray-500 hover:bg-gray-100 shadow-sm';
                });
                btn.className = 'px-5 py-2.5 rounded-xl text-sm font-bold transition-all bg-blue-600 text-white shadow-lg shadow-blue-100';
                render();
            };
            categoryContainer.appendChild(btn);
        });

        function highlightText(text, query) {
            if (!query) return text;
            const re = new RegExp(`(${query})`, 'gi');
            return text.replace(re, '<mark class="highlight">$1</mark>');
        }

        function render() {
            const container = document.getElementById('cardContainer');
            container.innerHTML = '';
            
            const filtered = data.filter(item => {
                const matchesCategory = currentCategory === 'All' || item.id === currentCategory;
                const matchesSearch = item.id.includes(currentSearch.toUpperCase()) || 
                                     item.materials.some(m => m.toUpperCase().includes(currentSearch.toUpperCase()));
                return matchesCategory && matchesSearch;
            });

            if (filtered.length === 0) {
                document.getElementById('emptyState').classList.replace('hidden', 'flex');
                return;
            }
            document.getElementById('emptyState').classList.replace('flex', 'hidden');

            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = "bg-white rounded-[2rem] border border-gray-200 overflow-hidden hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 group";
                
                // 검색 결과에 따른 재질 필터링 및 하이라이트
                const materialsHtml = item.materials
                    .filter(m => m.toUpperCase().includes(currentSearch.toUpperCase()))
                    .map(m => `<div class="p-2.5 bg-gray-50 rounded-xl text-xs font-semibold text-gray-600 border border-gray-100 hover:bg-white hover:border-blue-200 transition-colors">${highlightText(m, currentSearch)}</div>`)
                    .join('');

                card.innerHTML = `
                    <div class="p-8 pb-6 relative overflow-hidden" style="background: linear-gradient(135deg, ${item.colorHex}30 0%, #ffffff 100%)">
                        <div class="flex justify-between items-start mb-6">
                            <div class="w-14 h-14 rounded-2xl shadow-inner border-4 border-white" style="background-color: ${item.colorHex === '#ffffff' ? '#f1f5f9' : item.colorHex}"></div>
                            <div class="text-right">
                                <span class="block text-3xl font-black text-gray-900 leading-none">${item.id}</span>
                                <span class="text-sm font-bold text-gray-400 uppercase tracking-tighter">${item.group} Group</span>
                            </div>
                        </div>
                        <div class="flex flex-wrap items-center gap-2">
                            <span class="px-3 py-1 bg-white/80 rounded-lg text-xs font-black border border-gray-100 shadow-sm" style="color: ${item.textHex}">${item.colorName}</span>
                            <span class="text-xs font-bold text-gray-400">| ${item.note}</span>
                        </div>
                    </div>
                    <div class="p-8 pt-2">
                        <div class="h-[1px] bg-gray-100 my-4"></div>
                        <div class="flex items-center justify-between mb-4">
                            <span class="text-[10px] font-black text-gray-300 uppercase tracking-widest">Material List</span>
                            <span class="text-[10px] font-bold text-blue-500">${item.materials.length} Items</span>
                        </div>
                        <div class="material-grid">
                            ${materialsHtml}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            render();
        });

        render();
    </script>
</body>
</html>
